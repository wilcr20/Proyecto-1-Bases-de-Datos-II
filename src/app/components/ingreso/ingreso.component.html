

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Empezar ahora</button>

<div class="modal fade special-card" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModallLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModal">Ingrese los datos solicitados</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Ip del Servidor:</label>
            <input type="text" [(ngModel)]="ipServer" name ="ipServer" placeholder="Ej: 127.0.0.1" class="form-control" id="ip-name" required>
          </div>
          <div class="form-group">
            <label class="col-form-label">Usuario:</label>
            <input type="text" [(ngModel)]="user" name ="user" class="form-control" id="message-text">
          </div>
          <div class="form-group">
              <label  class="col-form-label">Contrase√±a:</label>
              <input type="text" [(ngModel)]="pasw" name="pasw" class="form-control" id="pass">
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button"  (click)="conect()" class="btn btn-success">Conectar</button>
      </div>
    </div>
  </div>
</div>
